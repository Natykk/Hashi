rules = Le Hashi est un jeu de reflexion qui consiste a relier des iles entre elles avec des ponts en suivants les regles suivantes :\n\n1. Les ponts doivent etre horizontaux ou verticaux et ils ne se croisent pas.\n\n2. Il peut y avoir au plus deux ponts entre deux iles donnees.\n\n3. Chaque ile se voit attribuer un chiffre entre 1 et 8 representant le nombre de ponts auquel elle doit etre connectee.\n\nOn doit pouvoir relier toutes les iles entre elles grace aux ponts.
help = Technique 1 : Iles avec 4 dans le coin, 6 sur le cote et 8 au milieu : \n\n Une ile dans un coin ne peut pas avoir plus de deux voisines et le nombre de ponts vers chaque voisin ne peut pas etre superieur a 2. Par consequent, l'ile dans le coin avec l'indice 4 doit avoir deux ponts relies a chacun de ses deux voisins. De meme l'ile du cote du puzzle avec l'indice 6 doit avoir deux ponts relies a chacun de ses trois voisins et l'ile du milieu du puzzle avec l'indice 8 doit avoir deux ponts relies a chacun de ses quatre voisins. Dans tous les cas, le nombre total de ponts est connecte, ce qui signifie que les iles peuvent etre marquees d'un X
